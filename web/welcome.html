<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
    <script src="js/vue.js"></script>
    <script src="element-ui/lib/index.js"></script>
    <script src="js/axios.min.js"></script>
    <style>
        .el-carousel__item h3 {
            color: #475669;
            font-size: 14px;
            opacity: 0.75;
            line-height: 200px;
            margin: 0;
        }

        .el-carousel__item:nth-child(2n) {
            background-color: #99a9bf;
        }

        .el-carousel__item:nth-child(2n+1) {
            background-color: #d3dce6;
        }
    </style>
</head>
<body>
    <div id = "main">
      <p style="width: 600px;margin: 100px 315px; font-size: 45px;">
          欢迎使用商品目录管理系统！
      </p>
      <el-carousel :interval="1000" type="card" height="200px" width="400px">
          <el-carousel-item v-for="item in images" :key="item">
              <img :src="item" alt="无图片" style="height: 200px; width: 600px;"/>
          </el-carousel-item>
      </el-carousel>
    </div>
</body>
<script>
  new Vue({
    el:"#main",
    data:{
      images:[
          "img/1.jpg",
          "img/2.jpg",
          "img/3.jpg",
          "img/4.jpg",
      ]
    },
    methods:{

    }
  });
</script>
</html>
